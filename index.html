<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="registration_form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="title">AJINKYA'S EVENT REGISTRATION FORM</div>
    <div class="main">
        <div class="title_img">
            <img src="img/img2.jpg" alt="" height="200px" vspace="2px">
        </div>
        <div class="typewriter">
            Unlock Your Potential: Join Our Workshop Today!
          </div>
        <div class="data">
            <div class="name">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">ENTER YOUR NAME :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
            </div>
            <div class="mailID">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">ENTER YOUR EMAIL ID :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
            </div>
            <div class="clg_name">
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">ENTER YOUR COLLEGE NAME :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="">
                </div>
            </div>
            <div class="program">
                <div class="mb-3">
                    <label for="formGroupExampleInput4" class="form-label">ENTER YOUR PROGRAM :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Bachelor/ Master/ PhD">
                </div>
            </div>
            <div class="payment">
                <div class="mb-3">
                    <label for="formFile" class="form-label">PAYMENT RECEIPT :</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="caption">
                    ***PLEASE ATTACH THE PAYMENT IMAGE ABOVE***
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
